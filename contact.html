        <h1>
            Contact Me
        </h1>
        <h3>
            Select your convenient way to contact me
        </h3>
    </header>
    
    <!-- Main body content -->
    <section id="contact_wrapper">
        <section id="contact_form">
            <form action="/" method="post" autocomplete="off">
                <fieldset id="basic_info">
                    <legend><span class="number">1</span>Basic Info</legend>
                    
                    <label for="name">Your Name:</label>
                    <input required type="text" id="name" name="name" placeholder="Input your full name here" maxlength="30"/>
                    
                    <label for="email">Email:</label>
                    <input required type="email" id="email" name="email" placeholder="email@address.com" >
                    
                    <label>Your are:</label>
                    <input checked type="radio" name="you_are" id="individual"> <label class="light" for="individual">Individual</label>
                    <input type="radio" name="you_are" id="corporate"> <label class="light" for="corporate">Corporate</label>
                    
                    <label for="why_contact">Why do you contact me?</label>
                    <textarea id="why_contact" name="why_contact" cols="50" rows="10"></textarea>
                </fieldset>
                
                <fieldset id="about_you">
                    <legend><span class="number">2</span> About You</legend>
                    
                    <label>What is your website?</label>
                    <input type="url" id="your_url" name="your_url" >
                    <label for="start_date">What are areas of your project?</label>
                    <input type="checkbox" id="healthcare" value="healthcare" name="healthcare"><label class="light" for="healthcare">Health Care</label>
                    
                    <input type="checkbox" id="finance" value="finance" name="finance"><label class="light" for="finance">Finance</label>
                    
                    <input type="checkbox" id="edu" value="edu" name="edu"><label class="light" for="edu">Education</label>
                    
                    <label>How many people in your company?</label>
                    <select>
                        <option selected>1 - 10</option>
                        <option>11 - 20</option>
                        <option>21 - 50</option>
                        <option>51 - 100</option>
                        <option>More than 100</option>
                    </select>
                    
                    <label>What is your role?</label>
                    <select>
                        <optgroup label="Web">
                            <option>Web Developer</option>
                            <option>Web Designer</option>
                            <option>Full Stack Web Developer</option>
                        </optgroup>
                        <optgroup label="Architect">
                            <option>Software Architect</option>
                            <option>Database Architect</option>
                            <option>System Architect</option>
                        </optgroup>
                        <option>Other</option>
                    </select>
                </fieldset>
                <button type="submit">Contact me NOW</button>
                <button type="reset">Clear</button>
            </form>
            <address id="call_me">
                <span><i class="fa fa-phone" aria-hidden="true"></i> 0908-123-4567</span>
            </address>
        </section>
    </section>
